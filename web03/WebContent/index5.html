<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		idValue = document.getElementById("id").value;
		divTag = document.getElementById("result");
		if (idValue.length >= 5) {
			divTag.innerHTML = '<img src=img/yes.jpg width=300 height=200>';
		} else {
			divTag.innerHTML = '<img src=img/no.jpg width=300 height=200>'
		}
	}

	function same() {
		pw1Value = document.getElementById('pw1').value;
		pw2Value = document.getElementById('pw2').value;
		divTag = document.getElementById('result');
		if (pw1Value == pw2Value) {
			//divTag.innerHTML = '<img src=img/yes.jpg width=300 height=200>';
			location.href = "http://www.naver.com"
		} else {
			//divTag.innerHTML = '<img src=img/no.jpg width=300 height=200>';
			//location은 브라우저의 주소부분을 나타내는 내장된 객체
			//location의 href라는 변수에 요청하고 싶은 주소룰 넣어주면
			//자바스크립트의 브라우저의 주소부분에 주소를 넣고 엔터까지 쳐서 요청을 해줌.
			location.href = "http://www.daum.net"
		}
	}
</script>
</head>
<body>
	<h2>자바 스크립트 테스트</h2>
	<hr>

	아이디:
	<input id="id" value="root">
	<button onclick="check()">글자수 체크</button>
	
	<hr>
	패스워드:
	<input id="pw1" value="12345">
	<br> 
	패스워드2:
	<input id="pw2" value="12345">
	<button onclick="same()">패스워드 동일체크</button>
	
	<hr>
	<div id="result"
		style="color: lime; width: 500px; height: 50px; font-size: 30px;">
		결과 넣는 곳.</div>
</body>
</html>
