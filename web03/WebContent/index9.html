<!-- 
- 1.입력
- id : food → 먹고 싶은 음식, id: where → 가고 싶은 곳
- id가 b1인 버튼을 누르면 다음과 같이 출력
- 당신이 먹고 싶은 음식은 커피이고, 가고 싶은 곳은 바다군요.
- 2.입력
- id: site → 현재 제일 내가 많이 들어가는 사이트
- id가 b2인 버튼을 누르면 다음으로 이동
- input id가 site에 입력한 movie면 cgv.co.kr으로 이동
- 다른 입력값이면 여행예매 사이트로 이동 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			f = $("#food").val()
			w = $("#where").val()
			alert('당신이 먹고싶은 음식은 ' + f + '이고, 가고싶은 곳은 ' + w + '이군요.')
		})
		
		$('#b2').click(function() {
			s = $("#site").val()
			
			if (s == "movie") {
				location.href = "https://www.cgv.co.kr/"
			} else {
				location.href = "https://www.agoda.com/ko-kr/"
			}
		})
	})
</script>
</head>
<body>
먹고싶은 음식:<input id="food" value="마라탕"><br>
가고싶은 곳: <input id="where" value="집"> <br>
<button id="b1">출력</button> <br>
<hr color="red">
현재 내가 제일 많이 들어가는 사이트: <input id="site" value="movie">
<button id="b2">가자</button>
</body>
</html>
