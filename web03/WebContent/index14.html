<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8"> <!-- 한글 추가하기 -->
  <title>구글차트 이용하기</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['timeline']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var container = document.getElementById('timeline');
      var chart = new google.visualization.Timeline(container);
      var dataTable = new google.visualization.DataTable();

      dataTable.addColumn({ type: 'string', id: 'President' });
      dataTable.addColumn({ type: 'date', id: 'Start' });
      dataTable.addColumn({ type: 'date', id: 'End' });
      dataTable.addRows([
        [ '초등학교', new Date(2007, 3, 2), new Date(2014, 2, 4) ],
        [ '중학교',  new Date(2014, 3, 2),  new Date(2016, 2, 4) ],
        [ '고등학교', new Date(2016, 3, 2),  new Date(2019, 2, 4) ],
        [ '대학교',  new Date(2019, 3, 2),  new Date(2023, 2, 4) ]]);

      chart.draw(dataTable);
    }
  </script>
  </head>
  <body>
    <div id="timeline" style="height: 240px;"></div>
  </body>
</html>
