<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function login() {
		//아이디 입력한 값 가지고 오기
		id = document.getElementById('user').value;
		//패스워드 입력한 값 가지고 오기
		pw = document.getElementById('pw').value;
		
		//<div> tag : html의 주요 구성요소(element --> tag)
		resultTag = document.getElementById("result");
		//id가 result인 태그를 가지고 와주세요.! <div id=result></div>
		if (id == 'root' && pw == '1234') {
			//alert('로그인 성공');
			resultTag.innerHTML = '<b>로그인 성공<b>';
			resultTag.innerHTML = '<img src=img/yes.jpg width=300 height=200>';
		} else {
			//alert('로그인 실패');
			resultTag.innerHTML = '<b>로그인 실패<b>';
			resultTag.innerHTML = '<img src=img/no.jpg width=300 height=200>'
		}
	}
	function age() {
		year = document.getElementById('year').value;
		age2 = 2023 - parseInt(year) + 1;
		
		resultTag = document.getElementById("result");
		//alert('당신의 나이는' +  age2 + '입니다.');
		resultTag.innerHTML = '당신의 나이는 ' +  age2 + '살 입니다.';
	}
	function rec() {
		w = document.getElementById('w').value;
		h = document.getElementById('h').value;
		
		w2 = parseFloat(w);
		h2 = parseFloat(h);
		
		resultTag = document.getElementById("result");
		//alert('사각형의 넓이는 ' + (w2 * h2) + '입니다.')
		resultTag.innerHTML = '사각형의 넓이는 ' + (w2 * h2) + '입니다.';
	}
</script>
</head>
<body>
	아이디 : <input id="user" value="root"> <br>
	패스워드 : <input id="pw" value="1234"> <br>
	<button onclick="login()">로그인처리</button> 
<hr>

	나이계산(태어난 년도): <input id="year" value="2000"> <br>
	<button onclick="age()">나이 계산 처리</button>
<hr>

	가로길이 : <input id ="w" value="5"><br>
	세로길이 : <input id="h" value="5.25"><br>
	<button onclick="rec()">사각형의 면적 처리</button>
<hr color="red">

<div id="result" style="color: red; width: 500px; height: 50px; font-size: 30px;">
결과 넣는 곳.
</div>

</body>
</html>
