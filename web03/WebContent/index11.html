<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title result</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$("#b1").click(function() {
			re = $('#reply').val()
			divTag = $('#result')
			divTag.append(re + "<br>")
		})//b1
		$("#b2").click(function() {
			divTag = $('#result')
			divTag.append('<img src=img/icon.png width=30 height=30>')
		})//b2
		$('#b3').click(function() {
			re = $('#reply').val()
			divTag = $('#result')
			divTag.append('<img src=img/icon.png width=30 height=30>')
			divTag.append(re + '<br>')
		})//b3
	})//function
</script>
</head>
<body>
	입력내용:
	<input id="reply">
	<button id="b1">글자 추가</button>
	<button id="b2">프로필 추가</button>
	<button id="b3">댓글쓰기</button>
	<div id="result"></div>
</body>
</html>
