<h3>post 요청</h3>
<form action="login" method="post">

패스워드 : <input name="pw" value="나는패스워드"> <br>
<button>로그인 처리 요청</button>
</form>
<!-- 실제 로그인에서 처리 할때는 post방식으로(패스워드 암호화) 해야함 만약 get으로 하면 기본기 없다고 생각할수 있음.  -->
</body>
